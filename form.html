<!DOCTYPE html>
<html lang=hu">
  <head>
    <meta charset="utf-8">
    <title>Regisztráció</title>
    <script src="jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="validation.js" type="text/javascript"></script>
    <style>
      body{
        background-color:lightgrey;
      }
      #form {
        background-color:  #bfbfbf;
        padding: 20px 20px;
        width: 360px;
        display: none;
      }
      form input[type=checkbox]{
        display: inline;
        width: 12%;
      }
      form input[type=radio]{
        display: inline;
        width: 12%;
      }
      form input{
        display: block;
        font-family:  "Roboto" , sans-serif;
        background: #f2f2f2;
        border: 0;
        margin: 0 0 15px;
        padding: 10px;
        box-sizing: border-box;
        width: 100%;
      }
      #kuldes{
        font-family: "Roboto" , sans-serif;
        text-transform: uppercase;
        outline: 0;
        background: #4CAF50;
        width: 100%;
        border: 0;
        padding: 15px;
        color: white;
        font-size: 14px;
        cursor: grab;
      }
      #kuldes:hover, #kuldes:active{
        background: #43A047;
      }
      #message{
        color:darkgreen;
        font-weight:bold;
        text-align:center;
      }
      .reg{
        background-color: #4CAF50;
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        font-size: 16px;
        margin: 4px 2px;
        cursor: grab;
        -webkit-transition-duration: 0.4s;
        transition-duration: 0.4s;
      }
      .reg:hover{
        box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
      }
    </style>
  </head>
  <body onload=init()>
    <button class="reg">Regisztráció</button>
    <div id = "form">
    <form class="" action="" method="post">
        <input type="text" name="user" placeholder="felhasználónév">
        <input type="password" name="pwd" placeholder="Jelszó">
        Fiú: <input type="radio" name="male" id="checkbox">
        Lány: <input type="radio" name="female" id="checkbox">
        <input type="text" name="iranyito" value="" placeholder="Irányítószám(1000-9999)">
        <input type="email" name="email" placeholder="E-mail(valami@valami.com)">
        <input type="number" name="szuletesidatum">
        Sport: <input type="checkbox" name="erdeklodesikor" id="checkbox">
        Kondi: <input type="checkbox" name="erdeklodesikor" id="checkbox">
        Protein: <input type="checkbox" name="erdeklodesikor" id="checkbox">
        <input type="submit" name="kuldes" value="Küldés" id="kuldes">
    </form>
    <div id="message"></div>
    <button id="szin">Háttérszín</button>
    <button id="meret">Méret</button>
</div>
  </body>
</html>

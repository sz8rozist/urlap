<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="utf-8">
    <title>Regisztrációs Oldal</title>
    <script type="text/javascript" src="jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="validation.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body onload=init()>
    <div class="registrationBox">
    <img src="avatar.png" class="avatar">
    <h1>Regisztráció</h1>
    <form action="" method="post">
          <p>Felhasználónév</p>
          <input type="text" name="user" placeholder="felhasználónév">
          <span class="green" id="nameErr"> &#10004;</span>
          <p>Jelszó</p>
          <input type="password" name="pwd" placeholder="jelszó">
          <span class="green" id="pwdErr"> &#10004;</span>
          <p>Irányítószám</p>
          <input type="text" name="iranyito"  placeholder="irányítószám(1000-9999)">
          <span class="green" id="iranyitoErr"> &#10004;</span>
          <p>E-mail</p>
          <input type="email" name="email" placeholder="e-mail(valami@valami.com)">
          <span class="green" id="emailErr"> &#10004;</span>
          <p>Születési Dátum</p>
          <input type="date" name="szuletesidatum">
          <span class="green" id="szulErr"> &#10004;</span>
          <p>Fiú: <input type="radio" name="genderM">
          Lány: <input type="radio" name="genderF"></p>
          <p id="uzenet">Elfelejtettél nemet választani!</p>
          <p>Sport: <input type="checkbox" name="erdeklodesikor" id="erd">
          Kondi: <input type="checkbox" name="erdeklodesikor" id="erd">
          Kakaó: <input type="checkbox" name="erdeklodesikor" id="erd"></p><br>
          <p id="uzenet"></p>
          <input type="submit" name="kuldes" value="Küldés" id="kuldes">
          </form>
    </div>
  </body>
</html>
